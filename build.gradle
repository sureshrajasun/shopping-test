plugins {
    id "java"
    id "application"
    id "idea"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo1.maven.org/maven2/" }
}

dependencies {
    testImplementation('junit:junit:4.13.1')
}

java {
    sourceCompatibility = JavaVersion.toVersion("8")
    targetCompatibility = JavaVersion.toVersion("8")
}
